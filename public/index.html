<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlexicX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="logo">FlexicX</div>

    <div class="nav-right">
      <a href="/">Home</a>
      <a href="/team">Team</a>
      <a href="https://discord.gg/Bu5drxXQw" target="_blank">Support</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1 class="animate-text">Server FlexicX</h1>
    <p class="subtitle">Bot Nuke • Fast • Secure</p>

    <div class="buttons">
      <a href="/login" class="btn primary">Login Discord</a>
      <a href="/api/invite" class="btn primary">Create Bot</a>
      <button id="inviteBtn" class="btn primary">Invite Bot</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    © 2026 FlexicX • All rights reserved
  </footer>

  <!-- JS -->
  <script src="/js/main.js"></script>
  <script>
document.getElementById("inviteBtn").onclick = async () => {
  const res = await fetch("/api/invite");
  const data = await res.json();
  if (data.invite) {
    window.location.href = data.invite;
  }
};
</script>
</body>
</html>
